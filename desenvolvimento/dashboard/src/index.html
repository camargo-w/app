<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="assets/app.css"></script>

  <!--Google Material Design Lite & Icons-->
  <script src="assets/material.min.js"></script>
  <link rel="stylesheet" href="assets/material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body bgcolor="#EBEBEB">
    
    <app-root>
      <!-- MDL Progress Bar with Indeterminate Progress -->
      <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="width:100%;"></div>
    </app-root>
  
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
  
</body>
</html>
