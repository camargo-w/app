<dialog id="confirmationModal" class="mdl-dialog">
  <h4 class="mdl-dialog__title">{{ title }}</h4>
  <div class="mdl-dialog__content">
    <p>
      {{ message }}
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button id="okButton" type="button" class="mdl-button">{{ okText }}</button>
    <button id="cancelButton" type="button" class="mdl-button close">{{ cancelText }}</button>
  </div>
</dialog>
