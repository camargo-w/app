<app class="login">
  <header class="header">
    <md-grid-list cols="2" rowHeight="50px" >
      <md-grid-tile>
        <md-icon>computer</md-icon><button md-button>Partiu! <span class="secondary-text">Painel Administrativo</span></button>
      </md-grid-tile>
      <md-grid-tile>
        <md-icon>devices_other</md-icon><button md-button>Aplicativos <span class="secondary-text">Android, iOS & Windows Phone</span></button>
      </md-grid-tile>
    </md-grid-list>
  </header>
  <div class="form">
  <form #frm="ngForm" (ngSubmit)="login(email.value, password.value)">
      <md-card class="md-input-card">
        <md-toolbar color="primary">Controle de Acesso</md-toolbar>
        <md-card-content>
          <md-input name="email" type="email" placeholder="E-mail" required #email>
            <span md-prefix><md-icon>perm_identity</md-icon></span>
          </md-input>
          <md-input name="password" type="password" placeholder="Senha" required #password>
            <span md-prefix><md-icon>lock</md-icon></span>
          </md-input>
        </md-card-content>
        <md-card-actions align="end">
          <button md-raised-button color="accent" type="submit" [disabled]="!frm.form.valid">Login</button>
        </md-card-actions>
      </md-card>
    </form>  
  </div>
</app>
