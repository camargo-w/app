  <ion-list *ngFor="let tipo of _tipoPontoInteresseService.tipos | async">
    <ion-item>
      <ion-badge item-left>{{ getPontosInteresse(tipo.$key) ? getPontosInteresse(tipo.$key).length : 0 }}</ion-badge>
      {{ tipo.descricao }}
      <button clear item-right 
          (click)="onSelectTipo(tipo)" 
          [ngClass]="{'favorito': getPreferencias(tipo.$key)?.length > 0, 'nao-favorito': getPreferencias(tipo.$key)?.length <= 0}">
          <ion-icon name='star'></ion-icon>
      </button>
    </ion-item>
    <div *ngIf="segment === 'ponto-interesse'">
      <ion-item *ngFor="let ponto of getPontosInteresse(tipo.$key)" (click)="onSelectPonto(ponto)">
        <h2>{{ ponto.descricao }}</h2>
        <p>{{ ponto.observacao }}</p>
      </ion-item>
    </div>
  </ion-list>
